<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Portfolio – UNO BIO</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="page-portfolio">
  <div data-include="/partials/header.html"></div>

  <main>
    <!-- Top: internal dropdown menu -->
    <div class="portfolio-topbar">
      <div class="portfolio-dropdown">
        <button class="portfolio-dropdown-toggle" type="button">
          Overview ▾
        </button>
        <ul class="portfolio-dropdown-menu">
          <li data-target="#portfolio-overview" class="active">Overview</li>
          <li data-target="#portfolio-animations">Animations</li>
          <li data-target="#portfolio-images">Images</li>
          <li data-target="#portfolio-protocols">Protocols</li>
        </ul>
      </div>
    </div>

    <!-- OVERVIEW (no image box) -->
    <section id="portfolio-overview" class="portfolio-section active">
      <h1>Overview</h1>
      <p>
        In Progress!
      </p>

      <div class="portfolio-headings-grid">
        <div>
          <h2>Protocols</h2>
          <p>In Progress!</p>
        </div>
        <div>
          <h2>Images</h2>
          <p>In Progress!</p>
        </div>
        <div>
          <h2>Animations</h2>
          <p>In Progress!</p>
        </div>
      </div>
    </section>

    <!-- ANIMATIONS (with carousel box) -->
    <section id="portfolio-animations" class="portfolio-section">
      <h1>Animations</h1>
      <p>
        In Progress!
      </p>

      <div class="portfolio-carousel" data-carousel="animations">
        <div class="carousel-window">
          <!-- Overlay arrows (must remain inside this container) -->
          <button class="carousel-arrow prev" type="button" aria-label="Previous animation">‹</button>

          <!-- IMAGE 1 -->
          <img src="/media/anim1.webp" loading="lazy" alt="Animation 1">
          <!-- IMAGE 2 -->
          <img src="/media/anim2.webp" loading="lazy" alt="Animation 2">

          <!-- NMR spectra video slide -->
          <video
            src="/videos/std_nmr_spectra.mp4"
            preload="metadata"
            class="carousel-video"
            playsinline
            muted
          ></video>

          <button class="carousel-arrow next" type="button" aria-label="Next animation">›</button>

          <!-- Play / pause overlay for the video -->
          <button class="video-playpause" type="button" aria-label="Play or pause video">
            ▶
          </button>
        </div>
      </div>
    </section>

    <!-- IMAGES (with carousel box) -->
    <section id="portfolio-images" class="portfolio-section">
      <h1>Images</h1>
      <p>
        In Progress!
      </p>

      <div class="portfolio-carousel" data-carousel="images">
        <!-- Arrows above the image -->
        <div class="carousel-toolbar">
          <button class="carousel-arrow prev" type="button" aria-label="Previous image">
            ‹
          </button>
          <button class="carousel-arrow next" type="button" aria-label="Next image">
            ›
          </button>
        </div>

        <!-- Box fits image; image controls its own height -->
        <div class="carousel-window">
          <!-- Replace these with your own images -->
          <img src="/media/images1.webp" loading="lazy" alt="Portfolio image 1">
          <img src="/media/images2.webp" loading="lazy" alt="Portfolio image 2">
        </div>
      </div>
    </section>

    <!-- PROTOCOLS (with carousel box) -->
    <section id="portfolio-protocols" class="portfolio-section">
      <h1>Protocols</h1>
      <p>
        In Progress!
      </p>

      <div class="portfolio-carousel" data-carousel="protocols">
        <div class="carousel-window">
          <button class="carousel-arrow prev">‹</button>

          <img src="/media/competentcells.webp" class="active">
          <img src="/media/expression.webp">
          <img src="/media/rnaproduction.webp">
          <img src="/media/visaintern.webp">

          <button class="carousel-arrow next">›</button>
        </div>
      </div>

      <!-- Static image list below the carousel -->
      <div class="carousel-window">
        <img src="/media/competentcells.webp" loading="lazy" alt="Preparation of competent cells">
        <img src="/media/expression.webp" loading="lazy" alt="Protein expression workflow">
        <img src="/media/rnaproduction.webp" loading="lazy" alt="RNA production workflow">
        <img src="/media/visaintern.webp" loading="lazy" alt="Workflow overview figure">
      </div>
    </section>
  </main>

  <div data-include="/partials/footer.html"></div>
  <script src="/scripts/includes.js"></script>
  <script src="/scripts/portfolio.js"></script>
</body>
</html>
